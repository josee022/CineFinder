<div class="image-viewer-container">
  <div class="viewer-header">
    <h2>{{ title }} ({{ currentIndex + 1 }}/{{ images.length }})</h2>
    <button mat-icon-button (click)="closeDialog()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div class="viewer-content">
    <button mat-icon-button class="nav-button prev-button" (click)="prevImage()" [disabled]="images.length <= 1">
      <mat-icon>chevron_left</mat-icon>
    </button>
    
    <div class="image-container">
      <img [src]="getImageUrl(images[currentIndex].file_path)" [alt]="title + ' image'" class="fullscreen-image">
      
      <div class="image-info">
        <div class="image-resolution">
          {{ images[currentIndex].width }} x {{ images[currentIndex].height }}
        </div>
        <div class="image-rating" *ngIf="images[currentIndex].vote_count > 0">
          <mat-icon>star</mat-icon>
          <span>{{ images[currentIndex].vote_average | number:'1.1-1' }}</span>
        </div>
      </div>
    </div>
    
    <button mat-icon-button class="nav-button next-button" (click)="nextImage()" [disabled]="images.length <= 1">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  
  <div class="viewer-footer">
    <div class="navigation-help">
      <span>← Anterior</span>
      <span>→ Siguiente</span>
      <span>ESC Cerrar</span>
    </div>
  </div>
</div>
